name: Build

on:
  push:
    branches: []
  pull_request:
    branches: []

  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: make

      - uses: actions/upload-artifact@v3
        with:
          name: MoveNight-Linux
          path: |
            MovieNight
            static/main.wasm

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: make

      - uses: actions/upload-artifact@v3
        with:
          name: MoveNight-Windows
          path: |
            MovieNight.exe
            static/main.wasm
